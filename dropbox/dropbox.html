<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header class="container-fluid row align-items-center border-bottom border-secondary px-4 m-0"
        style="height: 75px;">
        <div class="col text-center">
            <button type="button" class="btn btn-outline-primary">Try Dropbox Business</button>
        </div>
        <div class="col">
            <div class="logo container row align-items-center m-0">
                <div class="col text-center align-content-middle py-3" style="height:75px">
                    <img class="h-100"
                        src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_glyph_2015_m1.svg">
                    <img class="h-75 ml-2"
                        src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_text_2015_m1.svg">
                </div>
            </div>
        </div>
        <div class="col text-center">
            <a href="#">Download the app</a>
        </div>
    </header>

    <div class="container" style="width:fit-content;">
        <!-- alert -->
        <div class="row">
            <div class="col p-0 mx-auto">
                <div class="d-inline-flex alert alert-secondary alert-dismissible fade show border-0 rounded-0 my-5"
                    role="alert">
                    Dropbox Passwords remembers your login credentials, so you don't have to. &nbsp;
                    <a href="#" class="alert-link border-bottom border-secondary">Try Dropbox Passwords</a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
            </div>
        </div>

        <div class="row">
            <!-- image -->
            <div class="col p-0">
                <img src="assets/images/dropbox-img.png" style="width: 300px">
            </div>
            <!-- login form -->
            <div class="col p-0">
                <div class="clearfix">
                    <p class="float-left" style="font-size:large">Sign in</p>
                    <p class="float-right"><small>or <a href="#">create an account</a></small></p>
                </div>
                <button type="button" class="btn btn-primary border border-dark w-100 p-2 mt-3 mb-2">Sign in with
                    Google</button>
                <button type="button" class="btn btn-dark w-100 p-2 mt-3 mb-2" style="background-color:black;">Sign in
                    with
                    Apple</button>
                <div>
                    <p style="color:rgb(180, 179, 179); text-align:center; margin-top: 18px; margin-bottom: 0;">
                        <s>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</s>
                        <span style="color:black; font-size: 13px; background-color: white; padding: 0 5px;">
                            or
                        </span>
                        <s>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</s>
                    </p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <!-- <div class="container align-items-center p-0"> -->
                    <div class="clearfix">
                        <div class="form-check float-left mt-1">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top: 7px;">
                            <label class="form-check-label px-1" for="exampleCheck1"><small>Remember
                                    me</small></label>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>
                    <!-- </div> -->
                    <a href="#"><small>Forgot your password?</small></a>
                </form>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
